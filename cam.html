<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>3rDi Camera</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div>
        <a class=" btn btn-secondary " href=" /map.html " role=" btn1 " id=" btn1 " style=" font-size:large;text-decoration: none;border: solid;border-radius: 10px;background-color: darkslateblue;color:lavenderblush;text-align: center; font-size: 20px; ">
            Map
        </a>
    </div>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger"></button>

    </main>
    <!-- Reference to your JavaScript file -->
    <script src="/camera.js"></script>


</body>

</html>
