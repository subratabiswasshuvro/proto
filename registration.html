<body>
    <div class="container" id="main">
        <form action="http://localhost:3002/student" method="POST">
            <div class="row">
                <div class="col">
                    <img src="/logo.png">
                    <div>
                        <h6 class="open"> Getting Started With 3rDi</h6>

                    <span class="input-group-text">

                </div>

            </div>
            <div class="input-group mb-2">

                    <span class="input-group-text">
